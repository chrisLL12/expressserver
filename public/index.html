
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
<h1>Coffee Reviews</h1>
<ul id="buttons">
    <li><button id="am">Caramel Latte</button></li>
    <li><button id="l">Iced Vanilla Coffee</button></li>
    <li><button id="ch">Hazelnut Americano</button></li>

</ul>
<h3>Add a drink and review!</h3>
<form id="addForm">
    <ul>
        <li>
            <input id="addId" name="id" placeholder="10" />
        </li>
        <li>
           <input id="addDrink" name="drinks_name" placeholder="Add a drink!" />
        </li>

        <li>
            <input id="submit-button" type="submit" />
        </li>
    </ul>
</form>

<!-- Update form -->
<h3>Update Drink</h3>
<form id="updateForm">
    <ul>
        <li>
            <input id="updateId" name="id" placeholder="10" />
        </li>
        <li>
            <input id="updateDrink" name="drinks_name" placeholder="Update a drink!" />
        </li>

        <li>
            <input id="updateButton" type="submit" />
        </li>
    </ul>
</form>

<!-- Delete drink -->
<h3>Delete a Drink</h3>
<form id="deleteForm">
    <ul>
        <li>
            <input id="deleteId" name="id" placeholder="7"/>
        </li>
        <li>
            <input id="deleteDrink" name="drinks_name" placeholder="Delete Drink"/>
        </li>
        <li>
            <input id="deleteButton" type="submit" />
        </li>
    </ul>
</form>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
