
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>

<div id="status"></div>
<h1>Coffee Reviews</h1>
<div class="top">
    <div class="top-content">
         <a href="#" id="top-button">Login/SignUp</a>
    </div>

</div>
<ul id="buttons">
    <li><button id="am">Caramel Latte</button></li>
    <li><button id="l">Iced Vanilla Coffee</button></li>
    <li><button id="ch">Hazelnut Americano</button></li>
</ul>

<h3>Add a drink!</h3>
<form id="addForm">
    <ul>
        <li>
            <input id="addId" name="id" placeholder="10" />
        </li>
        <li>
           <input id="addDrink" name="drinks_name" placeholder="Add a drink!" />
        </li>

        <li>
            <input id="submit-button" type="submit" value="Submit"/>
        </li>
    </ul>
</form>

<!-- Update form -->
<h3>Update Drink</h3>
<form id="updateForm">
    <ul>
        <li>
            <input id="updateId" name="id" placeholder="10" />
        </li>
        <li>
            <input id="updateDrink" name="drinks_name" placeholder="Update a drink!" />
        </li>

        <li>
            <input id="updateButton" type="submit" />
        </li>
    </ul>
</form>

<!-- Delete drink -->
<h3>Delete a Drink</h3>
<form id="deleteForm">
    <ul>
        <li>
            <input id="deleteId" name="id" placeholder="7"/>
        </li>
        <li>
            <input id="deleteButton" type="submit" />
        </li>
    </ul>
</form>

<!-- Popup signup/login section -->
<div class="bg-modal">
    <div class="modal-content">
        <div class="close">+</div>
        <!-- Login Form -->
        <h3 id="loginTitle">Login</h3>
        <form id="loginId">
            <input id="userLogIn" type="text" placeholder="Username"/>
            <input id="userPassword" type="text" placeholder="Password"/>
            <input id="loginButton" type="submit" value="Login"/>
        </form>
        <p id="or">Or...</p>
        <!-- Sign Up form -->
        <h3 id="signUpTitle">Signup!</h3>
        <form id="signUpId">
            <input id ="displayName" type="text" placeholder="Display Name"/>
            <input id ="email" type="text" placeholder="Email"/>
            <input id="username" type="text" placeholder="Username"/>
            <input id="passwordText" type="text" placeholder="Password"/>
            <input id="signUpButton" type="submit" value="Sign Up"/>
        </form>
    </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
